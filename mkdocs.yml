site_name: KIB in Batch project
theme:
  name: material
  palette:
    - scheme: default
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - search.highlight
    - search.suggest
    - toc.integrate
  font:
    text: 'Roboto'
    code: 'Fira Code'
  icon:
    repo: fontawesome/brands/github
extra_javascript:
  - javascripts/animations.js
extra_css:
  - styles/animations.css
  - https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code&display=swap

nav:
  - Home: index.md
  - Introduction: intro.md
  - KIB in Batch: kib-in-batch.md
  - KIB in Batch POSIX API: kib-in-batch-posix-api.md
  - KIB in Batch Package Management: kib-in-batch-package-management.md
  - KIBDock: kibdock.md
  - Blog:
      - Bots are copying random GitHub repos: blog/bots-001.md
      - Warp Terminal is not a proper terminal: blog/warp-002.md
